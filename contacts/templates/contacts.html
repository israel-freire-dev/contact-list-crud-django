<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Contatos | Django CRUD</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { 
            background-color: #f0f2f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            border: none;
            border-radius: 15px;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1px; /* Evita que a borda da tabela encoste no container */
        }
        /* Estilo para os inputs dentro da tabela */
        .table-input {
            border: none;
            background-color: transparent;
            padding: 5px 10px;
            width: 100%;
        }
        .table-input:focus {
            outline: none;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .btn-action {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-10 text-center">
            <h2 class="fw-bold text-dark"><i class="bi bi-person-rolodex text-primary"></i> Agenda de Contatos</h2>
            <!-- <p class="text-muted">Interface Administrativa de Contatos</p> -->
        </div>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            <div class="card main-card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4 fw-bold"><i class="bi bi-plus-lg"></i> Adicionar Novo Contato</h5>
                    <form action="{% url 'create_contact' %}" method="POST" autocomplete="off" class="row g-3">
                        {% csrf_token %}
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">NOME</label>
                            <input type="text" name="name" class="form-control" placeholder="Nome do contato" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">E-MAIL</label>
                            <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">TELEFONE</label>
                            <input type="tel" name="phone_number" class="form-control" placeholder="(00) 00000-0000" />
                        </div>
                        <div class="col-12 text-end mt-4">
                            <button type="submit" class="btn btn-success px-4 fw-bold">
                                <i class="bi bi-check-lg"></i> Salvar Contato
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-container shadow-sm">
                <table class="table table-bordered table-hover align-middle mb-0">
                    <thead class="table-dark text-center">
                        <tr>
                            <th style="width: 30%;">Nome</th>
                            <th style="width: 30%;">Email</th>
                            <th style="width: 25%;">Telefone</th>
                            <th style="width: 15%;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in contacts %}
                        <tr>
                            <form action="{% url 'update_contact' i.id %}" method="POST">
                                {% csrf_token %}
                                <td>
                                    <input type="text" name="name" value="{{i.name}}" class="table-input" />
                                </td>
                                <td>
                                    <input type="email" name="email" value="{{i.email}}" class="table-input" />
                                </td>
                                <td>
                                    <input type="tel" name="phone_number" value="{{i.phone_number|default:''}}" class="table-input" />
                                </td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <button type="submit" class="btn btn-primary btn-action" title="Atualizar">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                        <a href="{% url 'delete_contact' i.id %}" class="btn btn-danger btn-action" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir?')">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                    </div>
                                </td>
                            </form>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center py-5 text-muted">
                                <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                                Nenhum contato cadastrado.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
